<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<head>
<title>CoronaVirus Tracker Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>



	<div class="container">
		<div class="row">
			<div class="col-2">
				<a class="btn btn-primary" href="/deaths" role="button"
					aria-expanded="false" aria-controls="collapseExample"> Confirm
					Deaths </a> <br>
				<br>
				<p>
					<a class="btn btn-primary" href="/" role="button"
						aria-expanded="false" aria-controls="collapseExample"> Home </a>
				</p>
			</div>

			<div class="col-10">
				<h1>Coronavirus Tracker Application</h1>

				<div class="jumbotron">
					<h1 class="display-4" th:text="${totalNoOfRecoveredCases}"></h1>
					<p class="lead">Total Number of Patent Recovered</p>
				</div>

				<table class="table">
					<tr>
						<th>State</th>
						<th>Country</th>
						<th>Recovered</th>
					</tr>
					<tr th:each="recoverd : ${recoveredStats}">
						<td th:text="${recoverd.state}"></td>
						<td th:text="${recoverd.country}"></td>
						<td th:text="${recoverd.recovered}"></td>
					</tr>
				</table>
			</div>
		</div>
	</div>




</body>

<div class="shadow p-3 mb-5 bg-white rounded">Copyright Â© 2020 Md
	Fayyam. All Rights Reserved</div>

</html>
